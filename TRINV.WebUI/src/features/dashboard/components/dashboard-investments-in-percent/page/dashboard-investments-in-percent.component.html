<div>
  <div class="flex">
    <h2 class="app-main-color-white text-lg">Percent Of My Portfolio</h2>
    <div
      class="relative w-full px-2 py-2 max-w-full flex-grow flex-1 text-right"
    >
      <button
        (click)="openDialog()"
        type="button"
        class="app-blue-btn text-xs font-bold uppercase px-3 py-1 rounded outline-none focus:outline-none ease-linear transition-all duration-150"
      >
        See all
      </button>
    </div>
  </div>
  <div class="dashboard-investment-in-percents-line h-px"></div>

  <div class="block w-full overflow-x-auto">
    <table class="items-center w-full bg-transparent border-collapse">
      <thead class="thead-light">
        <tr
          class="app-main-color-white dashboard-investment-in-percents-bottom-line"
        >
          <th
            class="px-6 align-middle py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap text-left"
          >
            Asset
          </th>
          <th
            class="px-6 align-middle py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap text-left"
          >
            Quantity
          </th>
          <th
            class="px-6 align-middle py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap text-left min-w-140-px"
          ></th>
        </tr>
      </thead>
      <tbody>
        <ng-container>
          <tr class="app-main-color-white">
            <th
              class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4 text-left"
            >
              Bitcoin
            </th>
            <td
              class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4"
            >
              2022
            </td>
            <td
              class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4"
            >
              <div class="flex items-center">
                <span class="mr-2 w-2/4">20%</span>
                <div class="relative w-full">
                  <div
                    class="overflow-hidden h-2 text-xs flex rounded bg-green-200"
                  >
                    <div
                      class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-green-500"
                      [style.width.%]="20"
                    ></div>
                  </div>
                </div>
              </div>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>
